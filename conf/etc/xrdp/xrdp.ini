
[globals]
bitmap_cache=yes
bitmap_compression=yes
port=3389
crypt_level=none
channel_code=1
ssl_protocols=TLSv1, TLSv1.1, TLSv1.2, TLSv1.3
fork=true
use_vsock=false
tcp_nodelay=true
tcp_keepalive=true
security_layer=negotiate
allow_channels=true
allow_multimon=true
bulk_compression=true
max_bpp=32
new_cursors=true
use_fastpath=both

[Logging]
LogFile=xrdp.log
LogLevel=DEBUG
EnableSyslog=true
SyslogLevel=DEBUG

[xrdp1]
name=browser
lib=libvnc.so
ip=127.0.0.1
port=5900
username=rdp
password=rdp

